<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      body {
        background: url("media/bg2.jpg") no-repeat center center fixed;
        background-size: cover;
      }

      .navbar {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 10px;
      }

      .navbar .dropdown-menu {
        max-height: 300px;
        overflow-y: auto;
      }

      .product-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .product-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        background-color: white;
        transition: transform 0.2s;
        margin-bottom: 20px;
      }

      .product-card:hover {
        transform: scale(1.05);
      }

      .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }

      .product-card .card-body {
        text-align: center;
        padding: 10px;
      }

      .product-card .price {
        font-size: 16px;
        font-weight: bold;
        color: #28a745;
      }

      .favorite-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        border-radius: 50%;
        padding: 5px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .favorite-icon:hover {
        background-color: #ffc107;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <h4 class="navbar-brand">Kategori Produk Obat-Obatan</h4>
        <div>
          <div class="dropdown d-inline-block">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">Pilih Kategori</button>
            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
              <li><a class="dropdown-item" href="obat.html">Obat</a></li>
              <li><a class="dropdown-item" href="suplemen.html">Suplemen</a></li>
              <li><a class="dropdown-item" href="#">Nutrisi</a></li>
              <li><a class="dropdown-item" href="#">Herbal</a></li>
              <li><a class="dropdown-item" href="produk bayi.html">Produk Bayi</a></li>
              <li><a class="dropdown-item" href="#">Alat Kesehatan</a></li>
              <li><a class="dropdown-item" href="#">Kecantikan</a></li>
              <li><a class="dropdown-item" href="#">Lainnya</a></li>
            </ul>
          </div>
          <a href="dashboard_home.html" class="btn btn-primary ms-3">Home</a>
        </div>
      </div>
    </nav>

    <div class="container mb-3">
      <input type="text" class="form-control" id="searchBox" placeholder="Cari produk..." onkeyup="filterCollection()" />
    </div>

    <div class="container">
      <div class="row" id="productList">
        <!-- Kontainer produk -->
        <script>
          const products = [
            { name: "Counterpain Cream Isi 60 Gram Tube", price: "Rp 79.035" },
            { name: "Counterpain Cream Isi 5 Gram Tube", price: "Rp 9.722" },
            { name: "Bodrexin Herbal Batuk 7.5 Ml Box 5 Sachet", price: "Rp 6.307" },
            { name: "Antangin Junior 10 Ml Box 5 Sachet", price: "Rp 12.796" },
            { name: "Diapet Anak 10 Ml Box 6 Sachet", price: "Rp 12.499" },
            { name: "Diapet Anak Syrup Isi 60 Ml Botol", price: "Rp 13.004" },
            { name: "Eyevit Syrup Isi 60 Ml Botol", price: "Rp 69.440" },
            { name: "Hotin Cream 120 Gram Tube", price: "Rp 52.195" },
            { name: "Pinetarsol Gel Isi 100 Gram", price: "Rp 156.921" },
            { name: "Ambeven Box Isi 100 Kapsul", price: "Rp 161.003" },
            { name: "Osteor C Cream Isi 60 Gram Tube", price: "Rp 148.866" },
            { name: "Salonpas Gel Isi 15 Gram Tube", price: "Rp 12.460" },
          ];

          const renderProducts = () => {
            const productList = document.getElementById("productList");
            productList.innerHTML = products
              .map(
                (product) => `
      <div class="col-md-3">
        <div class="product-card position-relative">
          <div class="favorite-icon"><i class="bi bi-heart"></i></div>
          <img src="media/obat.jpg" alt="${product.name}" />
          <div class="card-body">
            <h6>${product.name}</h6>
            <p class="price">${product.price}</p>
          </div>
        </div>
      </div>`
              )
              .join("");
          };

          const filterCollection = () => {
            const searchQuery = document.getElementById("searchBox").value.toLowerCase();
            const filteredProducts = products.filter((product) => product.name.toLowerCase().includes(searchQuery));
            document.getElementById("productList").innerHTML = filteredProducts
              .map(
                (product) => `
      <div class="col-md-3">
        <div class="product-card position-relative">
          <div class="favorite-icon"><i class="bi bi-heart"></i></div>
          <img src="media/obat.jpg" alt="${product.name}" />
          <div class="card-body">
            <h6>${product.name}</h6>
            <p class="price">${product.price}</p>
          </div>
        </div>
      </div>`
              )
              .join("");
          };

          renderProducts();
        </script>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
