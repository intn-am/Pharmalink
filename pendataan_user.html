<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Diri Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: url("media/bg2.jpg") no-repeat center center fixed;
        background-size: cover;
      }
      .sidebar {
        background-color: #1a879c9b;
        min-height: 100vh;
        padding: 20px;
      }
      .sidebar img {
        width: 100px;
        margin-bottom: 20px;
      }
      .menu-item-box a {
        display: block;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        color: #003366;
      }

      .menu-item-box a:hover {
        background-color: rgba(255, 255, 255, 0.8);
        color: #000;
      }

      .menu-item-box a:focus {
        background-color: #ffffff;
        color: #003366;
        outline: none;
      }

      /* Gambar logo dan ikon di navbar */
      .navbar .navbar-brand img,
      .navbar-nav .nav-item img {
        height: 40px; /* Ukuran konsisten untuk semua gambar di navbar */
        width: auto; /* Menjaga rasio proporsi */
        object-fit: contain; /* Memastikan gambar tidak terdistorsi */
      }

      /* Mengatur jarak dan tampilan pada tombol di navbar */
      .navbar-nav .nav-item {
        display: flex;
        align-items: center;
      }

      /* Sesuaikan margin untuk logo agar jaraknya lebih simetris */
      .navbar .navbar-brand img {
        margin-right: 10px;
      }

      .search-box {
        margin-bottom: 20px;
      }

      .search-box input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .profile-card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
      }

      .profile-icon {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: #464645;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        color: white;
        margin: 20px auto;
      }

      .btn-action {
        margin-bottom: 15px;
        background-color: transparent;
        color: #003366;
        border: 1px solid #003366;
        font-size: 18px;
      }

      .btn-action:hover {
        background-color: rgba(255, 255, 255, 0.8);
        color: #000;
      }

      .btn-icon {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-icon img {
        width: 20px;
        height: 20px;
      }

      .header-actions .btn {
        background-color: transparent;
        color: #003366;
        border: 1px solid #003366;
      }

      .header-actions .btn:hover {
        background-color: #ffffff;
        color: #003366;
      }

      .header-actions {
        text-align: right;
        margin-bottom: 20px;
        margin-top: -30px;
      }

      .header-title {
        font-size: 24px;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 10px;
      }

      h1.text-primary {
        color: #ffffff !important;
      }

      .btn-logout {
        background-color: transparent;
        color: #003366;
        display: flex;
        align-items: center;
        gap: 8px;
        border: none;
      }

      .btn-logout:hover {
        cursor: pointer;
      }

      .nav-link img,
      .btn-logout img {
        cursor: pointer;
      }

      .btn-logout img:hover,
      .nav-link img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>

  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="media/logo.png" alt="Logo PharmaLink" style="height: 70px; width: auto; margin-right: 10px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2">
                <img src="media/home.jpeg" alt="Home Icon" style="width: 20px; height: 20px" onclick="goToHome()" />
              </a>
            </li>
            <li class="nav-item">
              <a class="btn btn-logout">
                <img src="media/keluar.jpeg" alt="Logout Icon" style="width: 20px; height: 20px" onclick="logoutUser()" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 sidebar">
          <div class="text-center"></div>
          <!-- Menu Items -->
          <div class="menu-item-box">
            <a href="dashboard_home.html">Home</a>
            <a href="pendataan_user.html">Pendataan</a>
            <a href="pemesanan_user.html">Pemesanan</a>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <!-- Header Title -->
          <h1 class="text-primary text-center my-4">Data Diri Pengguna</h1>

          <div class="header-actions">
            <button class="btn">Unduh Data</button>
          </div>

          <!-- Profile Card -->
          <div class="profile-card">
            <div class="profile-icon">N</div>
            <h5 class="card-title">Nama Pengguna</h5>
            <p>emailpengguna@gmail.com<br />081338300069</p>
            <div class="d-flex justify-content-center gap-3">
              <!-- Button with Icon -->
              <button class="btn btn-warning btn-icon">
                <img src="media/point.png" alt="PharmaLink Icon" />
                PharmaLink Point
              </button>
              <button class="btn btn-info text-white btn-icon">
                <img src="media/voucher.png" alt="Voucher Icon" />
                Voucher
              </button>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="mt-4 text-center">
            <a href="#" class="btn btn-action transparency w-100">Pengaturan Akun</a>
            <a href="#" class="btn btn-action transparency w-100">Rating & Ulasan</a>
            <a href="#" class="btn btn-action transparency w-100">Kontak Kami</a>
            <a href="#" class="btn btn-action transparency w-100">Pusat Bantuan</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function logoutUser() {
        alert("Anda telah keluar.");
        window.location.href = "index.html";
      }

      function goToHome() {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
